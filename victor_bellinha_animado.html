      padding: 50px;

    }

    .figurinhas {
      display: flex;

    .figurinhas img {

      animation: wave 2s infinite;
      margin: 10px 0;
    }

    @keyframes wave {
      0% { transform: translateY(0); }
      25% { transform: translateY(-5px); }
      50% { transform: translateY(5px); }
      75% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    #gifs {
      margin-top: 20px;
      display: none;
    }

    #gifs img {
      width: 150px;
      margin: 10px;
      border-radius: 12px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
